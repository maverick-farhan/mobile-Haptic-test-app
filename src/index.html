<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Haptic Test | Test your smartphone haptic motor feel</title>
	<link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="responsive.css">

</head>

<body>
	<header>
	<h3 class="logo">HapTic</h3>
	<div class="git-link"><a href="https://github.com/maverick-farhan/mobile-Haptic-test-app"><i class="ri-github-fill"></i></a></div>
	</header>
<main>
<div class="text-content">
	<h1>Test your <span style="color:#FF0090"> Haptic</span> feedback smoothly</h1>
	<h3>Type your heart content</h3>
</div>			

<div class="input-content">
<button class="btn" style="display:none;">Test HapTic <i class="ri-play-line"></i></button>
	
	<div class="write-text">
	<div class="icon">
	   <i class="ri-moon-fill"></i> 
	   <i class="ri-sun-fill"></i>
	</div>

	<textarea spellcheck="false" placeholder="Type to test here . . ." name="write-test" id="haptic" >
	</textarea>
	
	<div class="clear-btn"><button>Clear <i class="ri-delete-bin-7-fill"></i></button> </div>
	</div>
</div>			

</main>
</body>
<script src="./index.js"></script>
</html>
